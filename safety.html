        <script>
            // 获取按钮元素
            var btn = document.getElementById("back-to-top");

            // 当页面滚动时，判断是否显示按钮
            window.onscroll = function () {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    btn.style.display = "block";
                } else {
                    btn.style.display = "none";
                }
            };

            // 当按钮被点击时，回到页面顶部
            btn.onclick = function () {
                document.body.scrollTop = 0; // 兼容旧版浏览器
                document.documentElement.scrollTop = 0; // 现代浏览器
            };
            function smoothScroll(target) {
                // 计算目标位置的y坐标
                var offset = target.offsetTop;
                var scrollY = window.scrollY || window.pageYOffset;
                var headerHeight = 60; // 如果页面有固定的导航栏等元素，需要将其高度加上
                var targetY = offset - headerHeight;

                // 使用平滑滚动的方式将页面滚动到目标位置
                var duration = 1000; // 滚动的持续时间
                var startTime = performance.now(); // 开始滚动的时间
                var easeInOutQuad = function (t) { return t < .5 ? 2 * t * t : -1 + (4 - 2 * t) * t }; // 缓动函数
                var animateScroll = function (currentTime) {
                    var elapsed = currentTime - startTime;
                    var scrollAmount = easeInOutQuad(elapsed / duration) * (targetY - scrollY);
                    window.scrollTo(0, scrollY + scrollAmount + 60);
                    if (elapsed < duration) {
                        requestAnimationFrame(animateScroll);
                    }
                };
                requestAnimationFrame(animateScroll);
            }

            var links = document.querySelectorAll("a[href^='#']");

            links.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    // 阻止默认的链接跳转行为
                    event.preventDefault();

                    // 获取目标位置的元素
                    var target = document.getElementById(link.getAttribute("href").substring(1));

                    // 滚动到目标位置
                    smoothScroll(target);
                });
            });
        </script>
